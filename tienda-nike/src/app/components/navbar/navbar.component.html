<mat-toolbar class="navbar">
  <div class="navbar-left">
    <img src="assets/img/logo-nike.png" alt="Nike Logo" class="logo-img" />
  </div>

  <div class="navbar-center">
    <mat-form-field appearance="outline" class="search-field">
      <input matInput placeholder="Buscar zapatillas, marcas..." />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="navbar-right">
    <button mat-button routerLink="/">
      <mat-icon>home</mat-icon> Inicio
    </button>
    <button mat-button [routerLink]="['/productos']">
      <mat-icon>storefront</mat-icon>
      Productos
    </button>
    <button mat-button routerLink="/cart">
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-count">0</span>
    </button>
    <button mat-icon-button>
      <mat-icon>person</mat-icon>
    </button>
  </div>
</mat-toolbar>
